<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind Farm Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 14px;
            padding: 40px;
            margin-top: 70px;
            box-shadow: 0 0 12px rgba(0,0,0,0.35);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #003366;
        }

        .btn-lg {
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
        }

        .note {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container col-md-6">
    <h1>üåÄ Wind Farm SCADA Analyzer</h1>

    <!-- Form A: Anomaly Classification -->
    <div class="form-section">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">üìÅ Upload CSV for Anomaly Classification</label>
                <input type="file" class="form-control" name="csv_file" accept=".csv" required>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary btn-lg">A. Anomaly Classification</button>
            </div>
        </form>
    </div>

    <!-- Form B: TTF Prediction -->
    <div class="form-section">
        <form action="/upload_ttf" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">üìÅ Upload CSV for Time-to-Failure Prediction</label>
                <input type="file" class="form-control" name="csv_file" accept=".csv" required>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-success btn-lg">B. Time-to-Failure Regression</button>
            </div>
        </form>
    </div>

    <!-- Button C: Sensor Forecast Summary -->
    <div class="d-grid gap-2 mt-3">
        <a href="/forecast" class="btn btn-dark btn-lg">C. Sensor Forecasting</a>
    </div>

    <p class="note">Upload SCADA sensor data to detect anomalies, predict failure times, and forecast sensor trends.</p>
</div>
</body>
</html>
